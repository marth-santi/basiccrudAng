<ul>
  <li *ngFor="let item of ItemList; let i = index">
    <app-item [itemIndex]="i" [itemContent] = "item" (ItemDeleted) = "deleteItem($event)" (ItemSaved)="saveItem($event)" [isEditing] = "isAdding && (i == (ItemList.length -1))"></app-item>
  </li>
  <li>
    <button (click) = "addItem()">Add new item</button>
  </li>
</ul>
